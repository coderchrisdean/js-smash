<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript- SMASH! Coding Quiz!</title>

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Link Style Sheet to CSS -->
    <link ref="stylesheet" src="./assets/css/style.css">
</head>

<!-- BOOTSTRAP CONTAINER SIZES
<div class="container-sm">100% wide until small breakpoint</div>
<div class="container-md">100% wide until medium breakpoint</div>
<div class="container-lg">100% wide until large breakpoint</div>
<div class="container-xl">100% wide until extra large breakpoint</div>
<div class="container-xxl">100% wide until extra extra large breakpoint</div> 
-->
    <header></header>
    <nav>

    </nav>
    <main class="container-xl bg-light text-center">

        <div class="title">  

        <!-- Title of Game -->

        <h2 id="id">SMASH Coding Quiz!<hr></h2>  
        </div> 

            <div class="row">
            <div class="row g-0 text-center">
            <div class="col-6 col-8 text-left">

                
                
                <!-- Main Card -->
                <div class="card p-2 m-2">
                    <div class="card-body">        
                        <!-- Question -->
                        <div id="questionArray">
                            <h3 class="question"><span id="question">Question Placeholder</span></h3>
                        
                        <!-- Multiple Choice Options -->
                        
                            <ul class="list-group">
                                <li class="list-group-item" aria-current="true"><span id="answer1">Answer Placeholder 1</span></li>
                                <li class="list-group-item"><span id="answer2">Answer Placeholder 2</span></li>
                                <li class="list-group-item"><span id="answer3">Answer Placeholder 3</span></li>
                                <li class="list-group-item"><span id="answer4">Answer Placeholder 4</span></li>
                             
                            </ul>
                        </div>

                            <div class="d-grid gap-2">
                                <div class="d-grid gap-5"></div>
                                <button class="btn btn-primary" type="button">Start Game</button>
                            
                            </div>
                            
                    </div>
                    <div class="card p-2 m-3">
                        <div class="p-1">
                            <div class="result alert alert-success" role="alert">
                                <span id="correct-incorrect">Result Placeholder</span>
                            </div>                     

                        
                        </div>
                    </div>
                </div>

                       
                      
 
            </div>
            <!-- Display Scoreboard -->
            
            <div class="col-4 text-center">
                <div class="card p-2 m-2">
                    <div class="card-body">
                      <h5 class="card-title p-1">Scoreboard</h5>
                        <div class="row">
                            <h6 class="card-subtitle mb-2 text-muted col-4">Ranking</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-4">Initials</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-4">Score</h6><hr>
                        </div>
                      <ul class="list-group text-center">
                        <span>
                            <div class="row first">
                                <div class="col-4">1st</div>
                                <div class="col-4"><span id="a2"></span></div>
                                <div class="col-4"><span id="a3"></span></div>
                            </div>
                        </span>
                        </ul>
                        <span>
                            <div class="row second">
                                <div class="col-4">2nd</div>
                                <div class="col-4"><span id="b2"></span></div>
                                <div class="col-4"><span id="b3"></span></div>
                            </div>
                        </span>
                        </ul>
                        <span>
                            <div class="row third">
                                <div class="col-4">3rd</div>
                                <div class="col-4"><span id="c2"></span></div>
                                <div class="col-4"><span id="c3"></span></div>
                            </div>
                        </span>
                        </ul>
                        <span>
                            <div class="row fourth">
                                <div class="col-4">4th</div>
                                <div class="col-4"><span id="d2"></span></div>
                                <div class="col-4"><span id="d3"></span></div>
                            </div>
                        </span>
                        </ul>
                        <span>
                            <div class="row fifth">
                                <div class="col-4">5th</div>
                                <div class="col-4"><span id="e2"></span></div>
                                <div class="col-4"><span id="e3"></span></div>
                            </div>
                        </span>
                        </ul>
                </div>
            </div> 


       


                    <!-- Timer Card -->
                    <div class="card text-center p-2 m-2">
                        <div class="card-body">
                          <h5 class="card-title">Timer</h5><hr>
                          <h1 class="card-text"><span id="seconds">60</span></h1>
                        <!-- Progress Bar -->
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>


                
            </div>

          </div>
            
                <!-- Start Game  Button -->

                <div class="d-grid gap-2">
                    <!-- <button id= "startgame" class="btn btn-primary invisible" type="button">Start Game</button> -->
                    <button placeholder="Start Game" id= "startGameBtn" class="btn btn-primary" type="button">Start Game</button>
                    <div class="d-grid gap-2"></div>
                </div>

    </main>


        <!-- Add jQuery & Bootstrap Script -->

</body>
</html>
